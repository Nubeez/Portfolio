<script>
    const sections = document.querySelectorAll("section");
    sections.forEach((section) => {
        const imgs = section.querySelectorAll(".front_img");
        const imgCount = imgs.length; // 추가된 변수
        const content = section.querySelector(".content" + section.className.slice(7));

        gsap.from(content, {
            y: 100,
            opacity: 0,
            duration: 1,
            delay: 0.5
        });
        imgs.forEach((img, index) => {
            // 각 이미지의 위치를 중앙으로 맞추기 위해 사용됩니다.
            const offset = ((index - (imgCount - 1) / 2) / imgCount) * window.innerWidth * 0.2;
            ScrollTrigger.create({
                trigger: section,
                start: "top bottom",
                end: "bottom top",
                markers: true,
                scrub: true,
                onUpdate: (self) => {
                    imgs.forEach((img, index) => {
                        const offset = ((3) / imgCount) * window.innerWidth * 0.2;
                        console.log(offset)
                        gsap.set(img, {
                            x: (self.progress) * offset
                        });
                    });
                }
            });
        });
    });
